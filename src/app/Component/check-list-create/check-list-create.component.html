<div class="card card-warning card-outline mb-4">
    <!--begin::Header-->
    <div class="card-header">
        <span class="card-title h1">Check List</span> 
         <button type="submit" class="btn btn-success float-end" (click)="BackToList()">Back To List</button>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <form>
        <!--begin::Body-->
        <div class="card-body">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" [(ngModel)]="oCheckListRequestDto.name"
                        name="name" />
                </div>
            </div>

            <div class="row mb-3">
                <label for="remarks" class="col-sm-2 col-form-label">Remarks</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="remarks" [(ngModel)]="oCheckListRequestDto.remarks"
                        id="remarks" rows="3"></textarea>
                </div>
            </div>

        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <div class="card-footer">
            @if (CheckListId==0){
            <button type="button" class="btn btn-success" (click)="InsertCheckList()">Save</button>
            }
            @if (CheckListId>0){
            <button type="button" class="btn btn-success" (click)="UpdateCheckList()">Update</button>
            }
            <button type="submit" class="btn btn-secondary float-end" (click)="Reset()">Reset</button>
        </div>
        <!--end::Footer-->
    </form>
    <!--end::Form-->
</div>
